<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      margin-top: 100px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      border-radius: 3px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .error {
      color: #f44336;
      margin-top: 10px;
    }

    .success {
      color: #4CAF50;
      margin-top: 10px;
    }
  </style>
  <script>
    function validateForm() {
      var username = document.forms["signupForm"]["username"].value;
      var email = document.forms["signupForm"]["email"].value;
      var password = document.forms["signupForm"]["password"].value;

      if (username === "" || email === "" || password === "") {
        document.getElementById("error-msg").innerHTML = "Please fill out all fields.";
        return false;
      }

      if (password.length < 6) {
        document.getElementById("error-msg").innerHTML = "Password must be at least 6 characters.";
        return false;
      }

      document.getElementById("error-msg").innerHTML = "";
      document.getElementById("success-msg").innerHTML = "Signing up...";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form name="signupForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <p id="error-msg" class="error"></p>
      <p id="success-msg" class="success"></p>
    </form>
  </div>
</body>
</html>
